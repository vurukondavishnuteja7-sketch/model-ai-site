<script>

const auth=firebase.auth();
const userText=document.getElementById("user");

function login(){
const provider=new firebase.auth.GoogleAuthProvider();
auth.signInWithPopup(provider).catch(e=>alert(e.message));
}
function logout(){auth.signOut();}

auth.onAuthStateChanged(u=>{
userText.innerText=u ? "ðŸ‘¤ "+u.email : "Not logged in";

/* CHAT */
const input=document.getElementById("input");
const messages=document.getElementById("messages");
const sendBtn=document.getElementById("sendBtn");
const voiceBtn=document.getElementById("voiceBtn");

function addMsg(text,type){
const div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;
}

/* âœ… FIXED AI (WORKING) */
async function sendMsg(){
const text=input.value.trim();
if(!text) return;

addMsg(text,"user");
input.value="";
addMsg("Thinking...","bot");

try{
const res = await fetch("https://api.popcat.xyz/chatbot?msg=" + encodeURIComponent(text));
const data = await res.json();
const reply = data.response || "AI not responding.";

messages.lastChild.innerText = reply;

/* TEXT SPEECH */
if("speechSynthesis" in window){
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(reply));
}

}catch{
messages.lastChild.innerText="AI server error. Try again.";
}
}

sendBtn.addEventListener("click",sendMsg);

input.addEventListener("keydown",e=>{
if(e.key==="Enter") sendMsg();
});

/* VOICE */
voiceBtn.addEventListener("click",()=>{
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition){alert("Voice not supported");return;}

const rec=new SpeechRecognition();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{input.value=e.results[0][0].transcript;}
});
</script>
