<div class="card">
<h2>Ask Model AI</h2>

<div class="inputbar">
<input type="text" id="input" placeholder="Ask anything...">
<button onclick="startVoice()">ðŸŽ¤</button>

<script>
function toggleSidebar(){
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");

sidebar.classList.toggle("active");
overlay.classList.toggle("show");
}

const API_KEY="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";

document.getElementById("input").addEventListener("keydown",function(e){
if(e.key==="Enter"){
e.preventDefault();
sendMessage();
}
});

async function sendMessage(){
const input=document.getElementById("input");
const messages=document.getElementById("messages");
const text=input.value.trim();
if(!text) return;

messages.innerHTML+=`<div class="msg user">${text}</div>`;
input.value="";
messages.innerHTML+=`<div class="msg bot" id="thinking">Thinking...</div>`;
messages.scrollTop=messages.scrollHeight;

try{
const res=await fetch("https://openrouter.ai/api/v1/chat/completions",{
method:"POST",
headers:{
"Authorization":"Bearer "+API_KEY,
"Content-Type":"application/json"
},
body:JSON.stringify({
model:"openai/gpt-3.5-turbo",
messages:[{role:"user",content:text}]
})
});
const data=await res.json();
document.getElementById("thinking").remove();
const reply=data?.choices?.[0]?.message?.content||"AI not responding";
messages.innerHTML+=`<div class="msg bot">${reply}</div>`;
messages.scrollTop=messages.scrollHeight;
speak(reply);
}catch{
document.getElementById("thinking").innerText="Server Error";
}
}

function startVoice(){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition){alert("Voice not supported");return;}
const rec=new SpeechRecognition();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{
document.getElementById("input").value=e.results[0][0].transcript;
};
}

function speak(text){
if("speechSynthesis" in window){
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}
}
</script>
