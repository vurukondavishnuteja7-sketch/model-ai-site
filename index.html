<style>
body{margin:0;font-family:Arial;background:#f5f7fb}

.blog-text{line-height:1.7;color:#333}

/* chat */
.messages{height:320px;overflow:auto;margin:15px 0}

.user{background:#2563eb;color:#fff;margin-left:auto}
.bot{background:#e5e7eb}

const blogs=[

<script>
/* SIDEBAR */
function toggleSidebar(){
sidebar.classList.toggle("show");
overlay.classList.toggle("show");
}

/* Firebase */
const firebaseConfig={
apiKey:"AIzaSyDUcWSbU-ELP7Erx9yGPbq65clsn2ME8pk",
authDomain:"model-ai-727b1.firebaseapp.com",
projectId:"model-ai-727b1"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

/* LOGIN */
function login(){
const provider=new firebase.auth.GoogleAuthProvider();
auth.signInWithPopup(provider).catch(e=>alert(e.message));
}
function logout(){auth.signOut();}

/* LOAD CHAT HISTORY */
auth.onAuthStateChanged(async user=>{
userText.innerText=user?"ðŸ‘¤ "+user.email:"Not logged in";
if(!user) return;

const snap=await db.collection("chats")
.where("uid","==",user.uid)
.orderBy("time")
.get();

messages.innerHTML="";
snap.forEach(doc=>{
const c=doc.data();
messages.innerHTML+=`
<div class="msg user">${c.message}</div>
<div class="msg bot">${c.reply}</div>`;
});
messages.scrollTop=messages.scrollHeight;
});

/* SEND MESSAGE + SAVE */
async function sendMsg(){
const text=input.value.trim();
if(!text) return;

const user=auth.currentUser;
if(!user){alert("Login first");return;}

messages.innerHTML+=`<div class="msg user">${text}</div>`;
messages.innerHTML+=`<div class="msg bot">AI reply working âœ”</div>`;
messages.scrollTop=messages.scrollHeight;
input.value="";

/* SAVE */
await db.collection("chats").add({
uid:user.uid,
email:user.email,
message:text,
reply:"AI reply working âœ”",
time:new Date()
});

/* VOICE REPLY */
speechSynthesis.speak(new SpeechSynthesisUtterance("AI reply working"));
}

/* ENTER KEY */
input.addEventListener("keydown",e=>{
if(e.key==="Enter"){e.preventDefault();sendMsg();}
});

/* VOICE INPUT */
function startVoice(){
const rec=new (window.SpeechRecognition||window.webkitSpeechRecognition)();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{input.value=e.results[0][0].transcript;}
}

/* NEW CHAT */
function newChat(){messages.innerHTML="";}
</script>
