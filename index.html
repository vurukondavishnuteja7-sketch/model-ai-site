<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model AI</title>

  <style>
    * { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    .new-chat {
      background: #2563eb;
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .history { flex: 1; overflow-y: auto; font-size: 14px; }
    .history div { padding: 8px; border-radius: 8px; cursor: pointer; }
    .history div:hover { background: #1e293b; }

    .main { flex: 1; display: flex; flex-direction: column; }

    .topbar {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg { max-width: 700px; }
    .user { align-self: flex-end; }
    .bot { align-self: flex-start; }

    .bubble {
      padding: 12px 16px;
      border-radius: 14px;
      background: #1e293b;
    }

    .user .bubble { background: #2563eb; }

    .input-area {
      border-top: 1px solid #1e293b;
      padding: 12px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
    }

    button.send {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    img.ai-image {
      max-width: 320px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
    <div class="history" id="history"></div>
  </div>

  <div class="main">
    <div class="topbar">
      <strong>Model AI</strong>
      <input class="search" placeholder="Search chat..." oninput="searchChat(this.value)" />
    </div>

    <div id="chat"></div>

    <div class="input-area">
      <input id="q" type="text" placeholder="Ask anything or type: image of lion" />
      <button class="send" onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const historyDiv = document.getElementById("history");
    let chats = [];

    function addMessage(text, type, imageUrl = null) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + type;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = text;
      wrap.appendChild(bubble);

      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        img.className = "ai-image";
        wrap.appendChild(img);
      }

      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function saveHistory(q) {
      chats.push(q);
      const item = document.createElement("div");
      item.innerText = q;
      item.onclick = () => { document.getElementById("q").value = q; };
      historyDiv.appendChild(item);
    }

    function newChat() { chat.innerHTML = ""; }

    function searchChat(text) {
      const msgs = chat.querySelectorAll(".msg");
      msgs.forEach(m => {
        m.style.display = m.innerText.toLowerCase().includes(text.toLowerCase()) ? "block" : "none";
      });
    }

    async function ask() {
      const q = document.getElementById("q").value;
      if (!q) return;

      addMessage(q, "user");
      saveHistory(q);
      document.getElementById("q").value = "";

      if (q.toLowerCase().startsWith("image of")) {
        const prompt = q.replace("image of", "").trim();
        const imgUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt);
        addMessage("Here is your image:", "bot", imgUrl);
        return;
      }

      addMessage("Thinking...", "bot");

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: q })
      });

      const data = await res.json();
      chat.lastChild.remove();
      addMessage(data.reply || "Error", "bot");
    }
  </script>
</body>
