<script>
// ENTER KEY FIX
document.getElementById("input").addEventListener("keydown",function(e){
if(e.key==="Enter"){
sendMessage();
}
});

// AI CONFIG
const API_KEY="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";

async function sendMessage(){
const input=document.getElementById("input");
const messages=document.getElementById("messages");
const text=input.value.trim();
if(!text)return;

messages.innerHTML+=`<div class="msg user">${text}</div>`;
input.value="";
messages.innerHTML+=`<div class="msg bot" id="thinking">Thinking...</div>`;

try{
const res=await fetch("https://openrouter.ai/api/v1/chat/completions",{
method:"POST",
headers:{
"Authorization":"Bearer "+API_KEY,
"Content-Type":"application/json"
},
body:JSON.stringify({
model:"openai/gpt-3.5-turbo",
messages:[{role:"user",content:text}]
})
});

const data=await res.json();
document.getElementById("thinking").remove();
const reply=data?.choices?.[0]?.message?.content||"AI not responding";
messages.innerHTML+=`<div class="msg bot">${reply}</div>`;
speak(reply);
}catch{
document.getElementById("thinking").innerText="Error";
}

messages.scrollTop=messages.scrollHeight;
}

// Voice Input
function startVoice(){
const rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
rec.lang="en-US";
rec.onresult=e=>{
document.getElementById("input").value=e.results[0][0].transcript;
};
rec.start();
}

// Voice Output
function speak(text){
const speech=new SpeechSynthesisUtterance(text);
speech.lang="en-US";
window.speechSynthesis.speak(speech);
}
</script>
