<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model AI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #020617;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #1e293b;
    }

    .sidebar button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .new-chat {
      background: #22c55e;
      color: white;
    }

    .logout {
      background: #ef4444;
      color: white;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      border-bottom: 1px solid #1e293b;
      font-size: 18px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.5;
    }

    .user {
      background: #22c55e;
      align-self: flex-end;
    }

    .ai {
      background: #1e293b;
      align-self: flex-start;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #1e293b;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
    }

    .input-area button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
    <button class="logout">Logout</button>
  </div>

  <!-- Chat -->
  <div class="chat-container">
    <div class="header">Model AI Assistant</div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Send a message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

<script>
async function send() {
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  const text = input.value.trim();
  if (!text) return;

  // User message
  const userDiv = document.createElement("div");
  userDiv.className = "msg user";
  userDiv.innerText = text;
  messages.appendChild(userDiv);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  // AI loading
  const aiDiv = document.createElement("div");
  aiDiv.className = "msg ai";
  aiDiv.innerText = "Thinking...";
  messages.appendChild(aiDiv);

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
    });

    const data = await res.json();

    aiDiv.innerText = data.reply || "No AI reply";
  } catch (err) {
    aiDiv.innerText = "Error connecting AI";
  }

  messages.scrollTop = messages.scrollHeight;
}

function newChat() {
  document.getElementById("messages").innerHTML = "";
}
</script>

</body>
</html>
