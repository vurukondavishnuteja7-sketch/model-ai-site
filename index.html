<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model AI Assistant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 10px;
    }

    .new-chat {
      width: 100%;
      padding: 10px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main chat area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: white;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background: #10a37f;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #eaeaea;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      background: #10a37f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
  </div>

  <!-- Main -->
  <div class="main">

    <div class="header">Model AI Assistant</div>

    <div id="chat" class="chat-box"></div>

    <div class="input-area">
      <input id="q" placeholder="Ask anything..." />
      <button onclick="ask()">Send</button>
    </div>

  </div>

  <script>
    const chatBox = document.getElementById("chat");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function newChat() {
      chatBox.innerHTML = "";
    }

    async function ask() {
      const input = document.getElementById("q");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      addMessage("Thinking...", "bot");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        chatBox.lastChild.remove(); // remove "Thinking..."
        addMessage(data.reply || "No reply", "bot");

      } catch (err) {
        chatBox.lastChild.remove();
        addMessage("Error connecting to AI.", "bot");
      }
    }
  </script>

</body>
</html>
