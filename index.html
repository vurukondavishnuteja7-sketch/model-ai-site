<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Model AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  display:flex;
  height:100vh;
  background:#0b1220;
  color:#fff;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#020817;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.btn{
  border:none;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.new{background:#16a34a;color:#fff}
.logout{background:#ef4444;color:#fff}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:16px;
  background:#020617;
  font-weight:bold;
  border-bottom:1px solid #1f2937;
}

.chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.msg{
  max-width:70%;
  padding:12px 16px;
  border-radius:14px;
  margin-bottom:12px;
}

.user{
  background:#22c55e;
  margin-left:auto;
}

.ai{
  background:#1e293b;
}

/* Input */
.input{
  display:flex;
  padding:16px;
  border-top:1px solid #1f2937;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#fff;
}

.send{
  background:#22c55e;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <button class="btn new" onclick="newChat()">+ New Chat</button>
  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<div class="main">
  <div class="header">Model AI Assistant</div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="msg" placeholder="Send a message..."/>
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<script>
function add(text, cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerText=text;
  document.getElementById("chat").appendChild(div);
  div.scrollIntoView();
}

async function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;

  add(text,"user");
  input.value="";

  add("Thinking...","ai");

  try{
    const res=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    document.querySelectorAll(".ai").at(-1).innerText =
      data.reply || "AI reply not available";

  }catch{
    document.querySelectorAll(".ai").at(-1).innerText =
      "Server error. Check API key.";
  }
}

function newChat(){
  document.getElementById("chat").innerHTML="";
}

function logout(){
  alert("Logout logic later add cheddam bro ðŸ˜„");
}
</script>

</body>
</html>
