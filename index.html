<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model AI Pro</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

body{
  display:flex;
  height:100vh;
  background:#0b1220;
  color:white;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:#020617;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.btn{
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.new{background:#22c55e;color:white}
.logout{background:#ef4444;color:white}

/* Chat area */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:15px;
  border-bottom:1px solid #1e293b;
  font-size:18px;
}

.chat{
  flex:1;
  padding:20px;
  overflow:auto;
}

.msg{
  max-width:70%;
  padding:12px;
  border-radius:12px;
  margin:10px 0;
}

.user{background:#22c55e;margin-left:auto}
.bot{background:#1e293b}

/* Input */
.inputBox{
  display:flex;
  padding:15px;
  border-top:1px solid #1e293b;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

.send{
  margin-left:10px;
  background:#22c55e;
  color:white;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <button class="btn new" onclick="newChat()">+ New Chat</button>
  <button class="btn logout">Logout</button>
</div>

<!-- Main -->
<div class="main">

  <div class="header">Model AI Assistant</div>

  <div id="chat" class="chat"></div>

  <div class="inputBox">
    <input id="msg" placeholder="Send a message...">
    <button class="btn send" onclick="sendMsg()">Send</button>
  </div>

</div>

<script>
async function sendMsg(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";

  const res=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  addMsg(data.reply || "AI error","bot");
}

function addMsg(t,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerText=t;
  document.getElementById("chat").appendChild(div);
}

function newChat(){
  document.getElementById("chat").innerHTML="";
}
</script>

</body>
</html>
