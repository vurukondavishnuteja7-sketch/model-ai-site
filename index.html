// AI (Replace with NEW API KEY)
const API_KEY="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";

async function sendMessage(){
const text=input.value.trim();
if(!text)return;

messages.innerHTML+=`<div class="msg user">${text}</div>`;
input.value="";
messages.innerHTML+=`<div class="msg bot">Thinking...</div>`;
messages.scrollTop=messages.scrollHeight;

try{
const res=await fetch("https://openrouter.ai/api/v1/chat/completions",{
method:"POST",
headers:{
"Authorization":"Bearer "+API_KEY,
"Content-Type":"application/json"
},
body:JSON.stringify({
model:"openai/gpt-3.5-turbo",
messages:[{role:"user",content:text}]
})
});
const data=await res.json();
messages.lastChild.remove();
const reply=data?.choices?.[0]?.message?.content||"AI Error";
messages.innerHTML+=`<div class="msg bot">${reply}</div>`;
messages.scrollTop=messages.scrollHeight;
speak(reply);
}catch{
messages.lastChild.innerText="Server Error";
}
}

function startVoice(){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition){alert("Voice not supported");return;}
const rec=new SpeechRecognition();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{input.value=e.results[0][0].transcript;}
}

function speak(text){
if("speechSynthesis" in window){
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}
}
