<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model AI Assistant</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  height:100vh;
  display:flex;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
}

/* Sidebar */
.sidebar{
  width:230px;
  background:#020617;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.btn{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  cursor:pointer;
  font-weight:600;
}

.newchat{background:#22c55e;color:white;}
.logout{background:#ef4444;color:white;}

/* Chat area */
.chatbox{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:18px;
  border-bottom:1px solid #1e293b;
  font-size:20px;
  font-weight:bold;
}

/* Messages */
.messages{
  flex:1;
  overflow:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:16px;
  font-size:15px;
  line-height:1.4;
}

.user{
  background:#22c55e;
  align-self:flex-end;
}

.bot{
  background:#1e293b;
  align-self:flex-start;
}

/* Input */
.inputbox{
  padding:14px;
  border-top:1px solid #1e293b;
  display:flex;
  gap:10px;
}

.inputbox input{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
}

.send{
  background:#22c55e;
  color:white;
  border:none;
  padding:14px 20px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

/* Mobile */
@media(max-width:700px){
  .sidebar{display:none;}
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <button class="btn newchat" onclick="newChat()">+ New Chat</button>
  <button class="btn logout">Logout</button>
</div>

<!-- Chat -->
<div class="chatbox">
  <div class="header">Model AI Assistant</div>

  <div class="messages" id="messages"></div>

  <div class="inputbox">
    <input id="input" placeholder="Send a message...">
    <button class="send" onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
async function sendMsg(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";

  addMsg("Typing...","bot");

  try{
    const res = await fetch("/api/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({message:text})
    });

    const data = await res.json();

    document.querySelector(".messages .bot:last-child").remove();
    addMsg(data.reply || "AI error","bot");

  }catch(e){
    document.querySelector(".messages .bot:last-child").remove();
    addMsg("Server error","bot");
  }
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  document.getElementById("messages").appendChild(div);
}

function newChat(){
  document.getElementById("messages").innerHTML="";
}
</script>

</body>
</html>
