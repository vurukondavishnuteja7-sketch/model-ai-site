<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Model AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .login {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 260px;
    }

    button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .google { background: #ef4444; color: white; }
    .email { background: #3b82f6; color: white; }
    .signup { background: #22c55e; color: white; }

    #chat { display: none; height: 100vh; }

    .sidebar {
      width: 200px;
      background: #020617;
      padding: 15px;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .main {
      margin-left: 200px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .msgs {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg { margin: 10px 0; }
    .user { text-align: right; color: #22c55e; }
    .bot { text-align: left; color: #e2e8f0; }

    .inputBox {
      display: flex;
      padding: 10px;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .send {
      background: #22c55e;
      color: white;
      width: 90px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <div class="card">
    <h2>Login</h2>
    <button class="google" onclick="googleLogin()">Google Login</button>
    <button class="email" onclick="emailLogin()">Email Login</button>
    <button class="signup" onclick="signUp()">Sign Up</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat">
  <div class="sidebar">
    <h3>Model AI</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="msgs" id="msgs"></div>

    <div class="inputBox">
      <input id="input" placeholder="Ask anything..." />
      <button class="send" onclick="sendMsg()">Send</button>
    </div>
  </div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
