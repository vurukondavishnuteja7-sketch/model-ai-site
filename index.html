// AI
const API_KEY="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";

async function sendMessage(){
if(!API_KEY){alert("Add OpenRouter API Key");return;}

const text=input.value.trim();
if(!text)return;

messages.innerHTML+=`<div class="msg user">${text}</div>`;
input.value="";
messages.innerHTML+=`<div class="msg bot" id="thinking">Thinking...</div>`;
messages.scrollTop=messages.scrollHeight;

try{
const res=await fetch("https://openrouter.ai/api/v1/chat/completions",{
method:"POST",
headers:{
"Authorization":"Bearer "+API_KEY,
"Content-Type":"application/json"
},
body:JSON.stringify({
model:"openai/gpt-3.5-turbo",
messages:[{role:"user",content:text}]
})
});
const data=await res.json();
document.getElementById("thinking").remove();
const reply=data?.choices?.[0]?.message?.content||"AI Error";
messages.innerHTML+=`<div class="msg bot">${reply}</div>`;
messages.scrollTop=messages.scrollHeight;
speak(reply);
}catch{
document.getElementById("thinking").innerText="Server Error";
}
}

// Voice input
function startVoice(){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition){alert("Voice not supported");return;}
const rec=new SpeechRecognition();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{input.value=e.results[0][0].transcript;}
}

// Voice output
function speak(text){
if("speechSynthesis" in window){
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(text));
}
}
