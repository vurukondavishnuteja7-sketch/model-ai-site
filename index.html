<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Model AI Assistant</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  height:100vh;
}

.sidebar{
  width:230px;
  background:#020617;
  padding:20px;
}

.btn{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.new{background:#22c55e;color:#fff;}
.logout{background:#ef4444;color:#fff;}

.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:15px;
  border-bottom:1px solid #1e293b;
  font-weight:bold;
}

.messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
}

.msg{
  margin:10px 0;
  padding:12px 16px;
  border-radius:12px;
  max-width:70%;
}

.user{
  background:#22c55e;
  margin-left:auto;
}

.ai{
  background:#1e293b;
}

.inputbox{
  display:flex;
  padding:15px;
  border-top:1px solid #1e293b;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#020617;
  color:#fff;
}

.send{
  margin-left:10px;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="sidebar">
  <button class="btn new" onclick="newChat()">+ New Chat</button>
  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<div class="chat">
  <div class="header">Model AI Assistant</div>

  <div class="messages" id="messages"></div>

  <div class="inputbox">
    <input id="input" placeholder="Send a message..." />
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");

function addMessage(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  addMessage("Thinking...","ai");

  const res = await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data = await res.json();

  messages.lastChild.remove();
  addMessage(data.reply || "Error","ai");
}

function newChat(){
  messages.innerHTML="";
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
