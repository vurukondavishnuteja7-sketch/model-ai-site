<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const messages=document.getElementById("messages");
const input=document.getElementById("input");
const userText=document.getElementById("user");

function toggleSidebar(){
sidebar.classList.toggle("show");
overlay.classList.toggle("show");
}

firebase.initializeApp({
apiKey:"AIzaSyDUcWSbU-ELP7Erx9yGPbq65clsn2ME8pk",
authDomain:"model-ai-727b1.firebaseapp.com",
projectId:"model-ai-727b1"
});

const auth=firebase.auth();
const db=firebase.firestore();

function login(){
const provider=new firebase.auth.GoogleAuthProvider();
auth.signInWithPopup(provider).catch(e=>alert(e.message));
}
function logout(){auth.signOut();}

auth.onAuthStateChanged(async user=>{
userText.innerText=user?"ðŸ‘¤ "+user.email:"Not logged in";
if(!user) return;

const snap=await db.collection("chats").where("uid","==",user.uid).orderBy("time").get();
messages.innerHTML="";
snap.forEach(doc=>{
const c=doc.data();
messages.innerHTML+=`<div class="msg user">${c.message}</div><div class="msg bot">${c.reply}</div>`;
});
});

async function sendMsg(){
const text=input.value.trim();
if(!text) return;

const user=auth.currentUser;
if(!user){alert("Login first");return;}

messages.innerHTML+=`<div class="msg user">${text}</div>`;
input.value="";
messages.scrollTop=messages.scrollHeight;

const loading=document.createElement("div");
loading.className="msg bot";
loading.innerText="Thinking...";
messages.appendChild(loading);

try{
const res=await fetch("https://openrouter.ai/api/v1/chat/completions",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer YOUR_OPENROUTER_KEY_HERE"
},
body:JSON.stringify({
model:"openchat/openchat-7b",
messages:[{role:"user",content:text}]
})
});

const data=await res.json();
const reply=data.choices?.[0]?.message?.content || "No response from AI.";

loading.innerText=reply;

await db.collection("chats").add({
uid:user.uid,email:user.email,message:text,reply:reply,time:new Date()
});

speechSynthesis.speak(new SpeechSynthesisUtterance(reply));

}catch(e){
loading.innerText="AI connection error. Check API key.";
}
}

input.addEventListener("keydown",e=>{
if(e.key==="Enter"){e.preventDefault();sendMsg();}
});

function startVoice(){
const rec=new (window.SpeechRecognition||window.webkitSpeechRecognition)();
rec.lang="en-US";
rec.start();
rec.onresult=e=>{input.value=e.results[0][0].transcript;}
}

function newChat(){messages.innerHTML="";}
</script>
