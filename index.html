<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description"
content="Model AI is a free AI chatbot with image generation, voice assistant, and powerful AI tools for students and developers.">

content="AI chatbot, free AI, image generator, voice AI, ChatGPT alternative, Model AI">

<style>
body{margin:0;font-family:Arial;background:#f9fafb;color:#000;display:flex;height:100vh}

.sidebar{
width:230px;background:#ffffff;border-right:1px solid #e5e7eb;
padding:15px;display:flex;flex-direction:column;gap:10px
}

.btn{padding:12px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
.new{background:#2563eb;color:#fff}
.logout{background:#ef4444;color:#fff}

.main{flex:1;display:flex;flex-direction:column}

.header{
padding:15px;border-bottom:1px solid #e5e7eb;
font-size:18px;font-weight:bold;background:#ffffff
}

.chat{flex:1;overflow:auto;padding:20px;display:flex;flex-direction:column;gap:12px}

.msg{max-width:70%;padding:12px;border-radius:12px}
.user{background:#2563eb;color:#fff;margin-left:auto}
.bot{background:#e5e7eb}

.input{display:flex;padding:10px;border-top:1px solid #e5e7eb;gap:8px;background:#fff}
input{flex:1;padding:12px;border-radius:10px;border:1px solid #d1d5db}
.send{background:#2563eb;color:#fff;border:none;padding:12px;border-radius:10px}
.icon{background:#e5e7eb;border:none;padding:10px;border-radius:10px}

.links a{font-size:14px;color:#2563eb;text-decoration:none;margin-top:4px}
</style>
</head>

<body>

<div class="sidebar">
<button class="btn new" onclick="newChat()">+ New Chat</button>
<button class="btn logout">Logout</button>

<hr>

<div class="links">
<a href="/privacy-policy.html">Privacy Policy</a><br>
<a href="/terms.html">Terms</a><br>
<a href="/about.html">About</a><br>
<a href="/contact.html">Contact</a>
</div>
</div>

<div class="main">
<div class="header">Model AI Assistant</div>

<div id="chat" class="chat"></div>

<div class="input">
<button class="icon" onclick="imagePrompt()">üñºÔ∏è</button>
<input id="msg" placeholder="Type message...">
<button class="send" onclick="send()">Send</button>
</div>
</div>

<script>
function add(text,type,isImg=false){
const d=document.createElement(isImg?"img":"div");
if(isImg){d.src=text;d.style.maxWidth="200px"}
else{d.className="msg "+type;d.textContent=text}
chat.appendChild(d);chat.scrollTop=chat.scrollHeight;
}

async function send(){
const text=msg.value.trim();
if(!text) return;

add(text,"user"); msg.value="";

const res=await fetch("/api/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:text})
});

const data=await res.json();

if(data.image) add(data.image,"bot",true);
else add(data.reply,"bot");
}

function newChat(){chat.innerHTML=""}

function imagePrompt(){
const p=prompt("Enter image description");
if(p) msg.value="image:"+p;
}
</script>

</body>
</html>
