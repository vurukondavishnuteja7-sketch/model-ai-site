<script>

/* Sidebar */
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
document.getElementById("overlay").classList.toggle("show");
}

/* Enter key */
document.getElementById("input").addEventListener("keydown",function(e){
if(e.key==="Enter"){sendMessage();}
});

/* AI CONNECT */
async function sendMessage(){
const input=document.getElementById("input");
const messages=document.getElementById("messages");
const text=input.value.trim();
if(!text) return;

messages.innerHTML+=`<div class="msg user">${text}</div>`;
messages.innerHTML+=`<div class="msg bot" id="typing">Typing...</div>`;
messages.scrollTop=messages.scrollHeight;
input.value="";

try{
const res=await fetch("https://model-ai-backend.onrender.com/api/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:text})
});
const data=await res.json();
document.getElementById("typing").remove();
messages.innerHTML+=`<div class="msg bot">${data.reply}</div>`;
}catch{
document.getElementById("typing").innerText="Server Error âŒ";
}
messages.scrollTop=messages.scrollHeight;
}

/* Voice */
function startVoice(){
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition)return alert("Voice not supported");
const rec=new SpeechRecognition();
rec.start();
rec.onresult=e=>{
document.getElementById("input").value=e.results[0][0].transcript;
};
}
