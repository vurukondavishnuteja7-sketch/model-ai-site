<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  display:flex;
  height:100vh;
  background:#f7f7f8;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:#ffffff;
  border-right:1px solid #e5e7eb;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.new-chat{
  background:#10a37f;
  color:white;
  border:none;
  padding:12px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.logout{
  background:#ef4444;
  color:white;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  height:60px;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  padding:0 20px;
  font-weight:600;
}

/* CHAT AREA */
.messages{
  flex:1;
  overflow-y:auto;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.msg{
  max-width:70%;
  padding:12px 16px;
  border-radius:12px;
  line-height:1.5;
  font-size:15px;
}

.user{
  background:#10a37f;
  color:white;
  align-self:flex-end;
}

.ai{
  background:#ffffff;
  border:1px solid #e5e7eb;
  align-self:flex-start;
}

/* INPUT */
.input-area{
  padding:16px;
  border-top:1px solid #e5e7eb;
  display:flex;
  gap:10px;
  background:white;
}

.input-area input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
}

.input-area button{
  background:#10a37f;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="new-chat" onclick="newChat()">+ New chat</button>
  <button class="logout">Logout</button>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">Model AI Assistant</div>

  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Send a message..." />
    <button onclick="send()">Send</button>
  </div>

</div>

<script>
async function send(){
  const input=document.getElementById("input");
  const messages=document.getElementById("messages");

  const text=input.value.trim();
  if(!text) return;

  // USER MSG
  const user=document.createElement("div");
  user.className="msg user";
  user.innerText=text;
  messages.appendChild(user);

  input.value="";
  messages.scrollTop=messages.scrollHeight;

  // AI LOADING
  const ai=document.createElement("div");
  ai.className="msg ai";
  ai.innerText="Thinking...";
  messages.appendChild(ai);

  try{
    const res=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    ai.innerText=data.reply || "No response";
  }catch{
    ai.innerText="AI connection error";
  }

  messages.scrollTop=messages.scrollHeight;
}

function newChat(){
  document.getElementById("messages").innerHTML="";
}
</script>

</body>
</html>
