<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model AI</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f7f7f8;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .new-chat {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #10a37f;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .history {
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    .history div {
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .history div:hover { background: #f3f4f6; }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 14px 20px;
      border-bottom: 1px solid #e5e7eb;
      background: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg { max-width: 720px; }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: white;
      white-space: pre-wrap;
    }

    .user { align-self: flex-end; }
    .user .bubble { background: #10a37f; color: white; border: none; }

    .input-area {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background: white;
      display: flex;
      justify-content: center;
    }

    .input-box {
      width: 100%;
      max-width: 900px;
      border: 1px solid #e5e7eb;
      border-radius: 24px;
      padding: 10px 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #fafafa;
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
    }

    .send-btn {
      background: #10a37f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
    }

    /* Dark mode */
    body.dark { background: #0f172a; }
    body.dark .sidebar,
    body.dark .topbar,
    body.dark .input-area { background: #020617; color: white; }
    body.dark .bubble { background: #020617; color: white; border-color: #1e293b; }
    body.dark .input-box { background: #020617; border-color: #1e293b; }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Model AI</div>
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
    <div id="history" class="history"></div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <span>AI Assistant</span>
      <span class="theme-toggle" onclick="toggleTheme()">Toggle Theme</span>
    </div>

    <div id="chat" class="chat"></div>

    <div class="input-area">
      <div class="input-box">
        <input id="q" placeholder="Message Model AI..." />
        <button class="send-btn" onclick="ask()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const historyDiv = document.getElementById("history");

    function addMessage(text, type) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + type;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrap.appendChild(bubble);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function saveHistory(text) {
      const item = document.createElement("div");
      item.textContent = text;
      item.onclick = () => (document.getElementById("q").value = text);
      historyDiv.appendChild(item);
    }

    function newChat() {
      chat.innerHTML = "";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function ask() {
      const input = document.getElementById("q");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      saveHistory(message);
      input.value = "";

      addMessage("Thinking...", "bot");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        chat.lastChild.remove();
        addMessage(data.reply || "No reply", "bot");
      } catch {
        chat.lastChild.remove();
        addMessage("Connection error", "bot");
      }
    }
  </script>
</body>
</html>
