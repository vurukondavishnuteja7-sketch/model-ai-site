<div id="messages" class="messages"></div>

<button onclick="startVoice()">ðŸŽ¤</button>

<script>
const messages=document.getElementById("messages");
const input=document.getElementById("input");

function addMsg(t,type){
const d=document.createElement("div");
d.className="msg "+type;
d.innerText=t;
messages.appendChild(d);
messages.scrollTop=messages.scrollHeight;
}

/* SIMPLE FREE AI (no key needed) */
async function sendMsg(){
const text=input.value.trim();
if(!text) return;

addMsg(text,"user");
input.value="";
addMsg("Thinking...","bot");

try{
const res=await fetch("https://api.affiliateplus.xyz/api/chatbot?message="
+ encodeURIComponent(text) + "&name=ModelAI&owner=You");

const data=await res.json();
const reply=data.message || "AI not responding.";

messages.lastChild.innerText=reply;

/* voice speech */
if("speechSynthesis" in window){
speechSynthesis.speak(new SpeechSynthesisUtterance(reply));
}

}catch{
messages.lastChild.innerText="Internet error.";
}
}

/* enter key */
input.addEventListener("keydown",e=>{
if(e.key==="Enter") sendMsg();
});

/* voice input */
function startVoice(){
try{
const r=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
r.lang="en-US";
r.start();
r.onresult=e=>{input.value=e.results[0][0].transcript;}
}catch{
alert("Voice not supported in this browser");
}
}
</script>
