<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Model AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
}

.sidebar{
  width:220px;
  height:100vh;
  background:#020617;
  position:fixed;
  padding:20px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  font-weight:bold;
  cursor:pointer;
}

.new{background:#22c55e;color:white;}
.logout{background:#ef4444;color:white;}

.main{
  margin-left:240px;
  display:flex;
  flex-direction:column;
  height:100vh;
}

.header{
  padding:15px;
  font-size:20px;
  border-bottom:1px solid #1e293b;
}

.chat{
  flex:1;
  overflow:auto;
  padding:20px;
}

.msg{
  max-width:70%;
  padding:12px;
  border-radius:15px;
  margin:10px 0;
}

.user{background:#22c55e;margin-left:auto;}
.ai{background:#1e293b;}

.input{
  display:flex;
  padding:15px;
  border-top:1px solid #1e293b;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
}

.send{
  background:#22c55e;
  border:none;
  margin-left:10px;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="sidebar">
  <button class="btn new" onclick="newChat()">+ New Chat</button>
  <button class="btn logout" onclick="logout()">Logout</button>
</div>

<div class="main">
  <div class="header">Model AI Assistant</div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="msg" placeholder="Send a message..." />
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<script>
async function send(){
  const input=document.getElementById("msg");
  const text=input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";

  addMsg("Typing...","ai");

  try{
    const res=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });

    const data=await res.json();
    updateLast(data.reply || "No reply");
  }catch{
    updateLast("AI error");
  }
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerText=text;
  document.getElementById("chat").appendChild(div);
}

function updateLast(text){
  const msgs=document.querySelectorAll(".ai");
  msgs[msgs.length-1].innerText=text;
}

function newChat(){
  document.getElementById("chat").innerHTML="";
}

function logout(){
  alert("Logout success");
}
</script>

</body>
</html>
