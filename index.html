<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model AI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

/* ===== FULL AI BACKGROUND ===== */
body{
  height:100vh;
  display:flex;
  background:url("ai-bg.jpg") center/cover no-repeat;
  color:white;
}

/* ===== DARK OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,20,0.75);
}

/* ===== MAIN LAYOUT ===== */
.app{
  display:flex;
  width:100%;
  position:relative;
  z-index:2;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.logo{
  font-size:20px;
  font-weight:bold;
  color:#38bdf8;
  margin-bottom:10px;
}

.btn{
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

.new{background:#22c55e;color:white;}
.upload{background:#6366f1;color:white;}
.logout{background:#ef4444;color:white;}

.btn:hover{transform:scale(1.05);}

/* ===== CHAT AREA ===== */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.header{
  padding:18px;
  font-size:18px;
  font-weight:bold;
  background:rgba(255,255,255,0.05);
  border-bottom:1px solid rgba(255,255,255,0.1);
}

/* ===== MESSAGES ===== */
.messages{
  flex:1;
  overflow-y:auto;
  padding:25px;
}

.msg{
  max-width:70%;
  padding:14px 18px;
  margin:10px 0;
  border-radius:16px;
}

.user{
  margin-left:auto;
  background:#22c55e;
  color:black;
}

.ai{
  background:rgba(255,255,255,0.1);
}

/* ===== INPUT ===== */
.inputbox{
  display:flex;
  gap:10px;
  padding:18px;
  background:rgba(255,255,255,0.05);
}

input{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:rgba(255,255,255,0.1);
  color:white;
}

.send{
  padding:14px 22px;
  border:none;
  border-radius:14px;
  background:#38bdf8;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* ===== LOGIN SCREEN ===== */
.login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.85);
  z-index:10;
}

.login-box{
  background:#0f172a;
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:280px;
}

.login-box h2{margin-bottom:15px;}

.login-box button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.google{background:#ef4444;color:white;}
.email{background:#3b82f6;color:white;}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="login" id="login">
  <div class="login-box">
    <h2>Login to Model AI</h2>
    <button class="google" onclick="login()">Google Login</button>
    <button class="email" onclick="login()">Email Login</button>
  </div>
</div>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">âš¡ Model AI</div>

    <button class="btn new" onclick="newChat()">+ New Chat</button>
    <button class="btn upload" onclick="alert('Image feature coming')">Upload</button>
    <button class="btn logout" onclick="logout()">Logout</button>
  </div>

  <!-- CHAT -->
  <div class="chat">
    <div class="header">AI Assistant</div>

    <div class="messages" id="messages"></div>

    <div class="inputbox">
      <input id="input" placeholder="Ask anything...">
      <button class="send" onclick="send()">Send</button>
    </div>
  </div>

</div>

<script>
const messages=document.getElementById("messages");

function login(){
  document.getElementById("login").style.display="none";
}

function logout(){
  location.reload();
}

function newChat(){
  messages.innerHTML="";
}

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  messages.appendChild(d);
  messages.scrollTop=messages.scrollHeight;
}

async function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  add(text,"user");
  input.value="";

  add("Thinking...","ai");

  const res=await fetch("/api/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  });

  const data=await res.json();
  messages.lastChild.remove();

  add(data.reply || "AI error","ai");
}
</script>

</body>
</html>
