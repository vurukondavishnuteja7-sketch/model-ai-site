<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const messages=document.getElementById("messages");
const input=document.getElementById("input");
const userText=document.getElementById("user");

function toggleSidebar(){
sidebar.classList.toggle("show");
overlay.classList.toggle("show");
}

/* FIREBASE CONFIG */
firebase.initializeApp({
apiKey:"AIzaSyDUcWSbU-ELP7Erx9yGPbq65clsn2ME8pk",
authDomain:"model-ai-727b1.firebaseapp.com",
projectId:"model-ai-727b1"
});

const auth=firebase.auth();
const db=firebase.firestore();

function login(){
const provider=new firebase.auth.GoogleAuthProvider();
auth.signInWithPopup(provider);
}
function logout(){auth.signOut();}

auth.onAuthStateChanged(u=>{
userText.innerText=u ? "ðŸ‘¤ "+u.email : "Not logged in";
});

/* ADD MESSAGE */
function addMsg(t,type){
const d=document.createElement("div");
d.className="msg "+type;
d.innerText=t;
messages.appendChild(d);
messages.scrollTop=messages.scrollHeight;
}

/* ===== AI SEND WORKING ===== */
async function sendMsg(){
const text=input.value.trim();
if(!text) return;

addMsg(text,"user");
input.value="";
addMsg("Thinking...","bot");

try{

/* PRIMARY FREE AI */
let res=await fetch("https://api.affiliateplus.xyz/api/chatbot?message="+encodeURIComponent(text)+"&name=ModelAI&owner=You");
let data=await res.json();
let reply=data.message;

/* BACKUP AI */
if(!reply){
res=await fetch("https://api.popcat.xyz/chatbot?msg="+encodeURIComponent(text));
data=await res.json();
reply=data.response;
}

messages.lastChild.innerText=reply || "AI not responding.";

/* SPEECH */
if("speechSynthesis" in window){
const speech=new SpeechSynthesisUtterance(reply);
speech.lang="en-US";
window.speechSynthesis.cancel();
window.speechSynthesis.speak(speech);
}

}catch{
messages.lastChild.innerText="Internet error. Try again.";
}
}

/* ENTER KEY */
input.addEventListener("keydown",e=>{if(e.key==="Enter") sendMsg();});

/* VOICE INPUT FULL FIX */
function startVoice(){
try{
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
if(!SpeechRecognition){alert("Voice not supported");return;}

const rec=new SpeechRecognition();
rec.lang="en-US";
rec.start();

rec.onresult=e=>{
input.value=e.results[0][0].transcript;
};

rec.onerror=()=>alert("Microphone permission allow cheyyi");

}catch{
alert("Voice not working in this browser");
}
}
</script>
